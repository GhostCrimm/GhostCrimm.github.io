<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Cheat Menus</title>
    <style>
        body {
            background-color: black;
            color: rgb(255, 255, 255);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            stroke: black;
            stroke-width: 5px;
            stroke-opacity: 100px;
        }

        .menu {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            margin: 20px;
        }

        .module {
            margin-bottom: 10px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: darkred;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }

        #messagePopup {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            z-index: 999;
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            }
            to {
                box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
            }
        }
    </style>
